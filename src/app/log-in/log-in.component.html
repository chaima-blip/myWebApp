<div class="log-in" >
<div class="container">
  <div class="d-flex justify-content-center " >
    <p style="font-size: 60px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Welcome</p>
  </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
          <div class="card-header  text-white" style="background-color: #344C64;">
            <h3 class="card-title">Login</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()"  class="was-validated" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="password">
              </div>
              <button type="submit" class="btn b btn-block">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have have an account? <a routerLink="/Signup">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
